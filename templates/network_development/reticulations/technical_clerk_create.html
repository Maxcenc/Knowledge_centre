{% extends 'admin_layout.html' %}
{% block styles %}

{% endblock styles %}
{% block content %}
<div class="content-wrapper">
  <div class="page-header">
    <h3 class="page-title">
      <span class="page-title-icon bg-primary text-white me-2">
        <i class="menu-icon">
            <span class="material-symbols-outlined mt-1">
                straighten
            </span>
          </i>
      </span>
      Reticulations
    </h3>
    <nav aria-label="breadcrumb">
      <ul class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">
        <a href="/network-development/reticulations/create" class="text-decoration-none">
          <span></span>Back
          <i
            class="icon-sm text-primary align-middle"
          >
          <span class="material-symbols-outlined">
            arrow_back
          </span>
        </i>
    </a>
        </li>
      </ul>
    </nav>
</div>
<div class="col-12 grid-margin stretch-card">

  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Create New Design Record</h4>
      <p class="card-description">Fill all required fields</p>
      <form action="/network-development/reticulations/technical_clerk/create" method="post" enctype="multipart/form-data" class="forms-sample">
        {% csrf_token %}
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="design_details"
            name="design_details"
            placeholder="Description"
          />
        </div>
        <div class="form-group">
          <label for="comments">Comments</label>
          <input
            type="text"
            class="form-control"
            id="comments"
            name="comments"
            placeholder="Comments"
          />
        </div>
        <div class="form-group">
            <label for="numberofstands">Number of Stands</label>
            <input
              type="number"
              class="form-control"
              id="numberofstands"
              name="numberofstands"
              placeholder="Number of Stands"
            />
          </div>
        <div class="form-group">
            <label for="recording_date">Date Received</label>
            <input
              type="date"
              class="form-control"
              id="recording_date"
              name="recording_date"
            />
        </div>
        <div class="mb-3">
            <label for="formone" class="form-label">Approved Layout Plan</label>
            <input name="layout_plan_doc" class="form-control" type="file" id="formone">
        </div>
        <div class="mb-3">
            <label for="formtwo" class="form-label">Development Permit</label>
            <input name="dev_permit_doc" class="form-control" type="file" id="formtwo">
        </div>
        <div class="mb-3">
            <label for="formthree" class="form-label">Proof Of Land Title</label>
            <input name="land_title" class="form-control" type="file" id="formthree">
        </div>
          <div class="row">
            <div class="col-6">
                <a href="/network-development/reticulations" class="btn btn-light w-100">Cancel</a>
            </div>
            <div class="col-6">
                <button type="submit" class="btn btn-info me-2 w-100">
                    Submit
                </button>
            </div>
          </div>
      </form>
    </div>
  </div>

</div>
{% endblock %}

{% block scripts %} 
{% endblock scripts %}
