{% extends 'admin_layout.html' %} {% load static %} {% block content %}
<div>
    <form action="/user-manuals/search">
        {% csrf_token %}
    
        <div class="flex mt-10 px-3 py-3">
          <div style="width: 100%">
            <div>
              <input
                type="text"
                name="filename"
                id="filename"
                autocomplete="given-name"
                class="block w-full rounded-md border-0 py-1.5 text-blue-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>
          <div style="width: 50%">
            <button
              style="width: 50%"
              type="submit"
              class="rounded-md bg-blue-600 hover:bg-blue-550 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              SEARCH
            </button>
          </div>
        </div>
      </form>
    <div class="card">
        <ul>
          {% for result in results %}
          <li>
            <a class="m-3 text-blue-600 rounded-xl no-underline font-semibold decoration-sky-600 " tabindex="-1" href="/user-manuals/download_file?file_id={{result.id}}">
              {{ result.name }}
            </a>
          </li>
          {% empty %}
          <li>No results found.</li>
          {% endfor %}
        </ul>
      </div>
  </div>
