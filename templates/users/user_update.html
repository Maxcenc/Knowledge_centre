<!--users/templates/users/add_user.html-->

{% extends 'admin_layout.html' %} {% block content %}
<div class="content-wrapper">
  
  <div class="bg-gray-200 shadow shadow-nepal-300 text-gray-700 rounded px-2 py-2">
    <form method="post">
      {% csrf_token %}
      <div class="space-y-12 px-5 py-5">

        <div class="mt-10 border-b border-gray-900/10 pb-12">
          <h2 class="text-base font-semibold leading-7 text-gray-900">
            User Information
          </h2>
          <p class="mt-1 text-sm leading-6 text-gray-600">
            Update relevant fields.
          </p>

          <div class="mt-10 grid grid-cols-3 gap-4">
            
            <div>
              <label
                for="firstname"
                class="block text-sm font-medium leading-6 text-gray-900"
                >First name</label
              >
              <div class="mt-2">
                <input
                  type="text"
                  name="firstname"
                  id="firstname"
                  value="{{item.firstname}}"
                  autocomplete="firstname"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div>
              <label
                for="lastname"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Last name</label
              >
              <div class="mt-2">
                <input
                  type="text"
                  name="lastname"
                  id="lastname"
                  value="{{item.lastname}}"
                  autocomplete="family-name"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div>
              <label
                for="username"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Username</label
              >
              <div class="mt-2">
                <input
                  type="text"
                  name="username"
                  id="username"
                  value="{{item.username}}"
                  autocomplete="family-name"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div>
              <label
                for="designation"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Designations</label
              >
              <div class="mt-2">
                <select
                  id="designation"
                  name="designation"
                  autocomplete="designation"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
                >
                  <option>Select Designation</option>
                  {% for design in user_designations %}
                  <option value="{{design.designation}}">{{design.description}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <div>
              <label
                for="email"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Email address</label
              >
              <div class="mt-2">
                <input
                  id="email"
                  name="email"
                  type="email"
                  value="{{item.email}}"
                  autocomplete="email"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div>
              <label
                for="section"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Section</label
              >
              <div class="mt-2">
                <select
                  id="section"
                  name="section"
                  autocomplete="section"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
                >
                {% if item.section %}
                <option value="{{item.section.code}}" >{{item.section.section}}</option>
                {% else %}
                <option>Select Section</option>
                {% endif %}
                  <option>Select Section</option>
                  <option value="521001">GM Office</option>
                  <option value="522001">Finance</option>
                  <option value="522102">Stores</option>
                  <option value="522301">Procurement</option>
                  <option value="523001">Human Resource</option>
                  <option value="524001">Engineering</option>
                  <option value="524101">Network Development</option>
                  <option value="524202">Transport</option>
                  <option value="524301">Operations and Maintenance</option>
                  <option value="525000">Commercial</option>
                  <option value="526001">Risk Management</option>
                  <option value="527001">Information Technology</option>
                  <option value="524402">Makoni Depot</option>
                  <option value="524403">Zengeza Depot</option>
                  <option value="524502">Kuwadzana Depot</option>
                  <option value="524503">Mabelreign Depot</option>
                  <option value="524504">Warren Park Depot</option>
                  <option value="524602">Glen View Depot</option>
                  <option value="524603">Waterfalls Depot</option>
                  <option value="524604">Southerton Depot</option>
                  <option value="524702">CBD Depot</option>
                  <option value="524703">Borrowdale Depot</option>
                  <option value="524704">Mabvuku Depot</option>
                  <option value="524705">Ruwa Depot</option>
                  <option value="000000">Seke Depot</option>
                </select>
              </div>
            </div>

            <div>
              <label
                for="region"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Region</label
              >
              <div class="mt-2">
                <select
                  id="region"
                  name="region"
                  autocomplete="region"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
                >
                {% if item.region %}
                <option value="{{ item.region.id }}" selected>
                  {{ item.region.region }}
                </option>
                {% else %}
                <option>Select Region</option>
                {% endif %}
                  <option>Select Region</option>
                  <option value="1">Harare Region</option>
                  <option value="2">East Region</option>
                  <option value="3">South Region</option>
                  <option value="4">West Region</option>
                </select>
              </div>
            </div>

          </div>
        </div>

        <div class="mt-10 border-b border-gray-900/10 pb-12">
          <h2 class="text-base font-semibold leading-7 text-gray-900">
            User Roles
          </h2>
          <p class="mt-1 text-sm leading-6 text-gray-600">
            Select user roles for the following application modules.
          </p>

          <div class="mt-10 grid grid-cols-3 gap-4">

            <div>
              <label
                for="remittance_role"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Remittance Advice</label
              >
              <div class="mt-2">
                <select
                  id="remittance_role"
                  name="remittance_role"
                  autocomplete="remittance_role"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
                >
                {% if item.roles.remittance_advice %}
                <option value="{{ item.roles.remittance_advice.id }}" selected>
                  {{ item.roles.remittance_advice.name }}
                </option>
                {% endif %}
                  <option>Select Role</option>
                  {% for role in user_roles.remittance_advice %}
                  <option value="{{role.id}}">{{role.name}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <div>
              <label
                for="petty_cash_role"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Petty Cash</label
              >
              <div class="mt-2">
                <select
                  id="petty_cash_role"
                  name="petty_cash_role"
                  autocomplete="petty_cash_role"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
                >
                {% if item.roles.pettycash %}
                <option value="{{ item.roles.pettycash.id }}" selected>
                  {{ item.roles.pettycash.name }}
                </option>
                {% endif %}
                <option>Select Role</option>
                {% for role in user_roles.pettycash %}
                <option value="{{role.id}}">{{role.name}}</option>
                {% endfor %}
                </select>
              </div>
            </div>

            <div>
              <label
                for="direct_purchase_role"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Direct Purchases/ Purchases Below $20k</label
              >
              <div class="mt-2">
                <select
                  id="direct_purchase_role"
                  name="direct_purchase_role"
                  autocomplete="direct_purchase_role"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
                >
                {% if item.roles.tenders %}
                <option value="{{ item.roles.tenders.id }}" selected>
                  {{ item.roles.tenders.name }}
                </option>
                {% endif %}
                <option>Select Role</option>
                {% for role in user_roles.tenders %}
                <option value="{{role.id}}">{{role.name}}</option>
                {% endfor %}
                </select>
              </div>
            </div>

            <div>
              <label
                for="tokens_role"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Role</label
              >
              <div class="mt-2">
                <select
                  id="tokens_role"
                  name="tokens_role"
                  autocomplete="tokens_role"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
                >
                {% if item.roles.tokens %}
                <option value="{{ item.roles.tokens.id }}" selected>
                  {{ item.roles.tokens.name }}
                </option>
                {% endif %}
                <option>Select Role</option>
                {% for role in user_roles.tokens %}
                <option value="{{role.id}}">{{role.name}}</option>
                {% endfor %}
                </select>
              </div>
            </div>

            <div>
              <label
                for="tenders_role"
                class="block text-sm font-medium leading-6 text-gray-900"
                >RFQ/ Tender Management</label
              >
              <div class="mt-2">
                <select
                  id="tenders_role"
                  name="tenders_role"
                  autocomplete="tenders_role"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
                >
                {% if item.roles.tenders %}
                <option value="{{ item.roles.tenders.id }}" selected>
                  {{ item.roles.tenders.name }}
                </option>
                {% endif %}
                <option>Select Role</option>
                {% for role in user_roles.tenders %}
                  <option value="{{role.id}}">{{role.name}}</option>
                {% endfor %}
                </select>
              </div>
            </div>

            <div>
              <label
                for="ace_role"
                class="block text-sm font-medium leading-6 text-gray-900"
                >ACE</label
              >
              <div class="mt-2">
                <select
                  id="ace_role"
                  name="ace_role"
                  autocomplete="ace_role"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
                >
                {% if item.roles.ace %}
                <option value="{{ item.roles.ace.id }}" selected>
                  {{ item.roles.ace.name }}
                </option>
                {% endif %}
                <option>Select Role</option>
                {% for role in user_roles.ace %}
                <option value="{{role.id}}">{{role.name}}</option>
                {% endfor %}
                </select>
              </div>
            </div>

            <div>
              <label
                for="non_conformity_role"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Non Conformity</label
              >
              <div class="mt-2">
                <select
                  id="non_conformity_role"
                  name="non_conformity_role"
                  autocomplete="non_conformity_role"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
                >
                {% if item.roles.non_conformity %}
                <option value="{{ item.roles.non_conformity.id }}" selected>
                  {{ item.roles.non_conformity.name }}
                </option>
                {% endif %}
                <option>Select Role</option>
                {% for role in user_roles.non_conformity %}
                <option value="{{role.id}}">{{role.name}}</option>
                {% endfor %}
                </select>
              </div>
            </div>

            <div>
              <label
                for="users_role"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Users</label
              >
              <div class="mt-2">
                <select
                  id="users_role"
                  name="users_role"
                  autocomplete="users_role"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
                >
                {% if item.roles.users %}
                <option value="{{ item.roles.users.id }}" selected>
                  {{ item.roles.users.name }}
                </option>
                {% endif %}
                <option>Select Role</option>
                {% for role in user_roles.users %}
                <option value="{{role.id}}">{{role.name}}</option>
                {% endfor %}
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="flex mt-10 px-3 py-3">
        <div style="width: 50%;">
          <button style="width: 100%;" class="text-sm font-semibold leading-6 text-gray-900">
            CANCEL
          </button>
        </div>
        <div style="width: 50%;">
          <button
          style="width: 100%;"
            type="submit"
            class="rounded-md bg-blue-925 hover:bg-blue-550 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            SAVE USER
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
