<!--users/templates/users/add_user.html-->

{% extends 'admin_layout.html' %} {% block content %}
<div class="content-wrapper">
  <div class="page-header">
    <h3 class="page-title">
      <span class="page-title-icon bg-primary text-white me-2">
        <i class="menu-icon">
            <span class="material-symbols-outlined mt-1">
              group
            </span>
          </i>
      </span>
      Manage Users
    </h3>
    <nav aria-label="breadcrumb">
      <ul class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">
          <span></span>Overview
          <i
            class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"
          ></i>
        </li>
      </ul>
    </nav>
  </div>
  <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Change User Password</h4>
        <p class="card-description">All fields required</p>
        <form method="post">
          {% csrf_token %}
          <input type="hidden" value="{{item}}" name="item" />
          <div class="row">
            <div class="form-group col-6">
              <label for="password1"
                >Password</label
              >
              <input name="password1" class="form-control"/>
            </div>
            <div class="form-group col-6">
              <label for="password2"
                >Confirm Password</label
              >
              <input name="password2" class="form-control"/>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
                <a href="/users/users-index" class="btn btn-light w-100">Cancel</a>
            </div>
            <div class="col-6">
              <button type="submit" class="btn btn-info me-2 w-100">
                Change Password
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
